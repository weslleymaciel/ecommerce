<h3>Carrinho de compras</h3>
<hr>
<div class="panel-group" id="accordion">
	<div *ngFor="let produto of produtos; let i = index">
		<div *ngIf="produto.getBoolCarrinho()" class="panel panel-default">
			<div class="panel-heading"
				style="height: 50px;">
				<h4 class="panel-title" style="margin-top: 8px;">
					<a data-toggle="collapse" data-parent="#accordion"
						href="#collapse{{i}}"> <b>{{produto.getTitulo()}}</b> -
						{{produto.getPreco()}}
					</a>
				</h4>
				<div style="margin-top: -27px; float: right;">
					<button (click)="removeItem(produto)" class="btn btn-danger"
						type="button">Remover</button>
				</div>
			</div>
			<div id="collapse{{i}}" class="panel-collapse collapse">
				<div class="panel-body">

					<div class="media-left">
						<a> <img class="media-object"
							src="{{produto.getImgSmall()}}">
						</a>
					</div>
					<div class="media-body">
						<h6 class="media-heading">{{produto.getDescricao()}}</h6>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<div *ngIf="carrinhoVazio()" class="well well-sm" style="height: 45px; text-align:center;">
	<span style="color:#888;">Nenhum item adicionado no carrinho!</span>
</div>

<div class="well well-sm" style="height: 45px;">
	<b><span style="float: left; margin-left: 10px; font-size: 20px;">Total</span></b>
	<b><span style="float: right; margin-right: 10px; font-size: 20px;">{{totalValor}}</span></b>
</div>
